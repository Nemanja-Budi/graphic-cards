<div class="flex">
    <div class="grid grid-cols-4 justify-between w-full">
        <figure class="flex justify-center items-center">
            <img src="assets/img/cards/{{card._id}}.jpg" alt="{{card.title}}">
        </figure>
        <div class="col-span-3">
            <h2 (click)="onHedLineClicked(card._id)"> <span class="text-blue-500 text-lg">{{card.title}}</span>
                {{card.subtitle}}</h2>
            <p *ngIf="card.description.length < 130">{{card.description}}</p>
            <p *ngIf="card.description.length > 130 && !isShowen">
                {{card.description.slice(0,130)}}...
                <button class="text-blue-500" (click)="onChangeShow()"> (Show more)</button>
            </p>
            <p *ngIf="card.description.length > 130 && isShowen">
                {{card.description}}
                <button class="text-blue-500" (click)="onChangeShow()"> (Show less) </button>
            </p>
            <div class="flex justify-end items-center gap-2">
                <button  class="bg-green-600 px-2 py-1 font-bold rounded-md text-white" (click)="updateGrade(card,1)">+</button>
                {{card.grade}}
                <button [disabled]="card.grade <= 0" class="bg-red-600 px-3 py-1 font-bold rounded-md text-white" (click)="updateGrade(card,-1)">-</button>
            </div>
        </div>
    </div>
</div>
